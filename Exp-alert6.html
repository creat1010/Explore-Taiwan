<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美好經驗詳細資訊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&display=swap');
    .wrap{
        width: 100%;
    }
    .container{
        max-width: 800px;
        width: 100%;
        margin: auto;
        padding: 0 20px;
    }
    .cards{
        display: none;
    }
    .top h2{
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
    }
    .top span{
        font-family: "Mochiy Pop P One", sans-serif;
        font-size: 32px;
        display: block;
        text-align: center;
    }
    .top:first-child span{
        margin-bottom: 20px;
    }
    .middle{
        padding: 20px 0;
    }
    .middle .content{
        display: flex;
    }
    .middle .content .pic{
        flex: 50%;
        margin: auto;
        text-align: center;
    }
    .middle .content .pic img{
        width: 100%;
    }
    .middle .content .text{
        flex: 50%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-left: 20px;
    }
    .middle .content .text h3{
        margin: 0;
    }
    .middle .content .text p{
        letter-spacing: .2em;
        line-height: 1.5em;
    }
    .middle .content .text span{
        text-align: right;
    }
    .page{
        display: flex;
    }
    .page .previous{
        display: block;
        text-decoration: none;
        flex: 50%;
        margin: auto;
        font-size: 24px;
        border: 1px solid #000;
        border-left: none;
        border-right-color: transparent;
        transition: .3s ease;
    }
    .page .previous:hover{
        background-color: #ccc;
    }
    .page .previous .previous-text{
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
    }
    .page .previous .previous-text .leftarrow{
        width: 100%;
        font-size: 32px;
        position: relative;
        top: -30px;
        left: 0;
    }
    .page .previous .previous-text .left-txt{
        padding: 20px 0;
        position: relative;
    }
    .page .previous .previous-text .left-txt:after{
        content: '';
        display: block;
        width: 200px;
        height: 3px;
        margin: 30px 0;
        background-color: #000;
        position: absolute;
        bottom: -38%;
        right: -34%;
    }
    .page .previous .previous-text .left-txt span{
        text-decoration: none;
        font-family: "Mochiy Pop P One", sans-serif;
        color: #000;
    }
    .page .next{
        display: block;
        text-decoration: none;
        flex: 50%;
        font-size: 24px;
        border: 1px solid #000;
        border-right: none;
        transition: .3s ease;
    }
    .page .next:hover{
        background-color: #ccc;
    }
    .page .next .next-text{
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
    }
    .page .next .next-text .rightarrow{
        width: 100%;
        font-size: 32px;
        text-align: right;
        position: relative;
        top: -30px;
        right: 0;
    }
    .page .next .next-text .right-txt{
        padding: 20px 0;
        position: relative;
    }
    .page .next .next-text .right-txt:after{
        content: '';
        display: block;
        width: 200px;
        height: 3px;
        margin: 30px 0;
        background-color: #000;
        position: absolute;
        bottom: -38%;
        right: -95%;
    }
    .page .next .next-text .right-txt span{
        text-decoration: none;
        color: #000;
        font-family: "Mochiy Pop P One", sans-serif;
    }
    .return{
        width: 100%;
        padding-top: 20px;
    }
    .return-btn{
        text-align: center;
        font-size: 14px;
    }
    .return-btn a{
        text-decoration: none;
        color: #000;
        font-weight: 700;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="card">
                <div class="top">
                    <h2>美好回憶</h2>
                    <span>The best trip, the most beautiful memories</span>
                    <span>All in this moment</span>
                </div>
                <div class="middle">
                    <div class="content">
                        <div class="pic">
                            <img src="pic/綠島.jpg">
                        </div>
                        <div class="text">
                            <h3>綠島</h3>
                            <p>綠島的自然美景與海洋風情深深吸引了我。漫步在綿延的海岸線上，清澈的海水、白色的沙灘和巍峨的岩壁讓我目不轉睛。潛入海底，探索多彩的珊瑚礁和繽紛的海洋生物，彷彿置身於另一個世界。而綠島的人文歷史也令人動容，原住民的文化傳承和島上的古蹟，為這片寶島增添了更多魅力。綠島的美麗和神秘讓我留下了難忘的回憶。</p>
                            <span>遊客 賴小姐 評論於2021.6.6</span>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="bottom-btn">
                        <div class="page">
                            <a href="#" class="previous">
                                <div class="previous-text">
                                    <div class="leftarrow">
                                        <i class="fa-solid fa-angle-left"></i>
                                    </div>
                                    <div class="left-txt">
                                    <span href="#">previous</span>
                                    </div>
                                </div>
                            </a>
                            <a href="#" class="next">
                                <div class="next-text">
                                    <div class="rightarrow">
                                        <i class="fa-solid fa-angle-right"></i>
                                    </div>
                                    <div class="right-txt">
                                        <span href="#">Next</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="return">
                        <div class="return-btn">
                            <a href="#"><i class="fa-solid fa-list"></i><br>返回列表</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="alert.js"></script>
</body>
</html>
